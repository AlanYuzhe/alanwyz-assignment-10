<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Image Search</h1>
    <form id="search-form" enctype="multipart/form-data">

        <div class="input-group">
            <label for="image-query">Image Query:</label>
            <input type="file" id="image-query" name="image-query" accept="image/*">
        </div>

        <div class="input-group">
            <label for="text-query">Text Query:</label>
            <input type="text" id="text-query" name="text-query" placeholder="e.g., snowy">
        </div>

        <div class="input-group">
            <label for="lam">Hybrid Query Weight (Î»):</label>
            <input type="range" id="lam" name="lam" min="0" max="1" step="0.1" value="0.8">
        </div>
        <div class="input-group">
            <label for="query-type">Select Query Type:</label>
            <select id="query-type" name="query-type">
                <option value="image">Image Query</option>
                <option value="text">Text Query</option>
                <option value="hybrid">Hybrid Query</option>
            </select>
        </div>
        <div class="input-group">
            <label for="use-pca">Use PCA:</label>
            <input type="checkbox" id="use-pca" name="use-pca">
        </div>
        <div class="input-group">
            <label for="pca-k">Number of Principal Components (k):</label>
            <input type="number" id="pca-k" name="pca-k" min="1" value="50">
        </div>
        <button type="submit">Search</button>
    </form>

    <div id="results" style="display: none;">
        <h2>Top Search Results</h2>
        <div id="result-images"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
